<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
    <h1>Đây là trang Home của Admin</h1>
    <button onclick="logout()">Đăng xuất</button>
</body>
<script>
    function logout () {
        fetch('/logout', {
            method: 'POST'
        }).then(() => {
            window.open("/index")
        })
    }
</script>
</html>
